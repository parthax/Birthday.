<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@200;300&family=Audiowide&family=Dancing+Script:wght@700&family=Edu+SA+Beginner:wght@500&family=Gelasio:ital@1&family=Josefin+Sans:ital,wght@0,100;0,400;1,300&family=Lobster&family=Luxurious+Roman&family=Montserrat:wght@400;500;700;900&family=Playwrite+PE:wght@100..400&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,300;1,700&family=Potta+One&family=Roboto:ital,wght@0,700;0,900;1,400;1,500&family=Russo+One&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,400;0,500;1,500;1,700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>

    body {


    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f8ff;
    background: url(new\ cat);
    font-family: Arial, sans-serif;
    background-position: center;
    background-size: contain;
background-repeat: no-repeat;
}



h1,h2,p{
    font-family: "Playwrite PE", cursive;
  font-optical-sizing: auto;

  font-style: normal;
}

.card {
    perspective: 1000px;
}

.card-inner {
    width: 300px;
    height: 200px;
    text-align: center;
    position: relative;
    transition: transform 1s;
    transform-style: preserve-3d;
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border: 1px solid #ccc;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-front {
    background-color: #ffebcd;
}

.card-back {
    background-color: #ffe4e1;
    transform: rotateY(180deg);
}

.card-inner.open {
    transform: rotateY(180deg);
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    background-color: #4caf50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}
img{
    z-index: -1;
}

</style>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h1>Happy Birthday!</h1>
                <button onclick="openCard()">Flip Card</button>
            </div>
            <div class="card-back">
                <h2>Moep Besty,</h2>
                <p>Wishing you a day filled with love and joy. Happy Birthday!</p>
                <button onclick="closeCard()">Close Card</button>
            </div>
        </div>
    </div>
    <script>
        function openCard() {
    document.querySelector('.card-inner').classList.add('open');
}

function closeCard() {
    document.querySelector('.card-inner').classList.remove('open');
}

    </script>
</body>
</html>
